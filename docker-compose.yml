services:
  mysql:
    image: mysql:8.0
    container_name: jwt_auth_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jwt_auth_db
      MYSQL_USER: jwt_user
      MYSQL_PASSWORD: jwt_password
    ports:
      - "3307:3306"  # 使用 3307 端口避免冲突
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
